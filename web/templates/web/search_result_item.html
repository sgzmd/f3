<li class="search-entry">
    <div class="container">
        <div class="row">
            <div class="col-1 subscribe-col">
                {{ if .Tracked }}
                <img class="bullet subscribed"
                     onclick="UntrackEntry('{{ .Entry.EntryId }}', '{{.Entry.EntryType.Number}}');"
                />
                {{ else }}
                <img class="bullet  subscribe {{ .GetEntryClass }}"
                     onclick="TrackEntry('{{ .Entry.EntryId }}', '{{.Entry.EntryType.Number}}');"
                />
                {{ end }}

            </div>
            <div class="col-11">
                <div class="container">
                    <div class="row">
                        <div class="col-12 pl-0">
                            <a target="_blank" href="{{ .GetUrl }}">{{ .Entry.EntryName }}</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 pl-0 authors-entry">
                            <div class="{{ .GetEntryClass }}">
                                {{.Entry.Author}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</li>
