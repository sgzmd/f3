<li class="search-entry">
  <div class="container">
    <div class="row">
      <div class="col-1 subscribe-col">
        <img class="bullet  {{ if .Tracked }} subscribed {{ else }} subscribe {{ .GetEntryClass }} {{ end }}"
             onclick="TrackUntrackEntry('{{ .Entry.EntryId }}', '{{.Entry.EntryType.Number}}');"/>

      </div>
      <div class="col-11">
        <div class="container">
          <div class="row">
            <div class="col-12 pl-0">
              <a target="_blank" href="{{ .GetUrl }}">{{ .Entry.EntryName }}</a>
            </div>
          </div>
          <div class="row">
            <div class="col-12 pl-0 authors-entry">
              <div class="{{ .GetEntryClass }}">
                {{.Entry.Author}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</li>
