<li class="search-entry">
    <div class="container">
        <div class="row">
            <div class="col-1 subscribe-col">
                <img class="bullet {{ .GetEntryClass }} subscribed"
                     onclick="UntrackEntry('{{ .Entry.Key.EntityId }}', '{{.Entry.Key.EntityType.Number}}');"/>
            </div>
            <div class="col-11">
                <div class="container">
                    <div class="row">
                        <div class="col-12 pl-0">
                            <a target="_blank" href="{{ .GetUrl }}" data-testid="tracked-entry" data-testval="{{ .Entry.Key.EntityId }}">{{ .Entry.EntryName }}</a>
                            <small>
                                <a href="/untrack/{{.Entry.Key.EntityType.Number}}/{{ .Entry.Key.EntityId }}"
                                   class="action">(x)</a>
                                <a hrefd="/archive/{{.Entry.Key.EntityType.Number}}/{{ .Entry.Key.EntityId }}"
                                   class="action">(o)</a>
                            </small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 pl-0 authors-entry">
                            <div class="{{ .GetEntryClass }}">
                                {{.Entry.EntryAuthor}} <a href="#"
                                                          onclick="showHideBooks('book_list_{{ .Entry.Key.EntityId }}');">(книги)</a>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-12 pl-0 booklist" id="book_list_{{ .Entry.Key.EntityId }}">
                            <small>
                                <ol>
                                    {{ range .Entry.Book }}
                                    <li value="{{ .OrderInSequence }}"><a target="_blank" href="http://flibusta.is/b/{{ .BookId }}">{{ .BookName }}</a></li>
                                    {{ end }}
                                </ol>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</li>
