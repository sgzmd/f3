version: v1
plugins:
  - name: go
    out: gen/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: gen/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true

  - name: js
    out: gen/nodejs
    opt: import_style=commonjs,binary

  - name: grpc
    out: gen/nodejs
    opt: grpc_js
    path: grpc_tools_node_protoc_plugin

  - name: ts
    out: gen/nodejs
    opt: grpc_js